language: android
jdk: oraclejdk8
sudo: false

env:
  global:
    - ANDROID_API_LEVEL=22
    - ANDROID_BUILD_TOOLS_VERSION=22.0.1
  matrix:
    - FLAVOUR=Tmg
    #- FLAVOUR=Ls

android:
  components:
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    - extra
    - addon
    - sys-img-armeabi-v7a-android-$ANDROID_API_LEVEL

before_script:
  # accept license
  - yes | sdkmanager "build-tools;26.0.2"
  # decrypt google-services.json
  - openssl aes-256-cbc -K $encrypted_535987514b1c_key -iv $encrypted_535987514b1c_iv -in google-services.json.enc -out app/src/tmg/google-services.json -d
  # start emulator
  - echo no | android create avd --force -n test -t android-$ANDROID_API_LEVEL --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  #- ./gradlew check
  - ./gradlew connected${FLAVOUR}DebugAndroidTest

after_script:
  - cat ${TRAVIS_BUILD_DIR}/*/build/outputs/androidTest-results/connected/*
  - cat ${TRAVIS_BUILD_DIR}/library/build/reports/lint-results.xml
  - cat ${TRAVIS_BUILD_DIR}/demo/build/reports/lint-results.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)
