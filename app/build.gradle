apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-crash'
apply from: 'versioning.gradle'

version = "1.0.12"

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "de.escoand.readdaily"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode buildVersionCode()
        versionName version
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        tmg {
            applicationId "de.brunnen_verlag.termine_mit_gott"
        }
        ls {
            applicationId "de.bornverlag.lichtstrahlen"
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.anjlab.android.iab.v3:library:1.0.33'
    compile 'com.google.firebase:firebase-core:10.0.1'
    compile 'com.google.firebase:firebase-crash:10.0.1'
    compile 'com.google.firebase:firebase-messaging:10.0.1'
    compile 'com.prolificinteractive:material-calendarview:1.4.2'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'

    tmgCompile 'de.hdodenhof:circleimageview:2.1.0'
    tmgCompile 'uk.co.chrisjenx:calligraphy:2.2.0'
}

apply plugin: 'com.google.gms.google-services'