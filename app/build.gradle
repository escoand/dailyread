apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.escoand.android.readdaily"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 201580
        versionName "2016 beta 1"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        tmg {
            applicationId "com.escoand.android.readdaily.tmg"
        }
        ls {
            applicationId "com.escoand.android.readdaily.ls"
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    // material design
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:percent:23.4.0'
    compile 'com.prolificinteractive:material-calendarview:1.3.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'

    // async http
    compile 'com.loopj.android:android-async-http:1.4.9'

    // in-app billing
    compile 'com.anjlab.android.iab.v3:library:1.0.+'
}